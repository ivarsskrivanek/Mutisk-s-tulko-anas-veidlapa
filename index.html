<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darba uzdevuma veidlapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea, input, canvas {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        canvas {
            border: 1px solid black;
            height: 200px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .clear-btn {
            background-color: #dc3545;
        }
        .clear-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Darba uzdevuma veidlapa</h2>

        <label for="task">Uzdevuma apraksts:</label>
        <textarea id="task" rows="4"></textarea>

        <label for="start-time">Sākuma laiks:</label>
        <input type="datetime-local" id="start-time">

        <label for="end-time">Beigu laiks:</label>
        <input type="datetime-local" id="end-time">

        <h3>Klienta paraksts:</h3>
        <canvas id="signature-pad"></canvas>
        <button class="clear-btn" onclick="clearSignature()">Notīrīt parakstu</button>
        <button onclick="saveForm()">Saglabāt</button>
    </div>

    <script>
        let canvas = document.getElementById('signature-pad');
        let ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchmove', draw);

        function startDrawing(event) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(getX(event), getY(event));
            event.preventDefault();
        }

        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(getX(event), getY(event));
            ctx.stroke();
        }

        function getX(event) {
            return event.clientX ? event.clientX - canvas.getBoundingClientRect().left : event.touches[0].clientX - canvas.getBoundingClientRect().left;
        }

        function getY(event) {
            return event.clientY ? event.clientY - canvas.getBoundingClientRect().top : event.touches[0].clientY - canvas.getBoundingClientRect().top;
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveForm() {
            let task = document.getElementById("task").value;
            let startTime = document.getElementById("start-time").value;
            let endTime = document.getElementById("end-time").value;
            let signature = canvas.toDataURL();

            let formData = {
                uzdevums: task,
                sakuma_laiks: startTime,
                beigu_laiks: endTime,
                paraksts: signature
            };

            console.log("Saglabāta veidlapa:", formData);
            alert("Veidlapa saglabāta!");
        }
    </script>
</body>
</html>
